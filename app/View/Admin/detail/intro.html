{% extends "Admin/layout/base.html" %}

{% block title %}公司简介——开元通信后台{% endblock %}

{% block map %}
    <li class="breadcrumb-item active" aria-current="page">公司简介</li>
{% endblock %}

{% block content %}
    <div class="row">
    </div>
    <div class="col-lg-12 col-xl-8 offset-xl-2 col-md-12 col-sm-12">
        <div class="card">
            <div class="card-header">
                <h4>公司简介</h4>
            </div>
            <div class="card-body">

                <form action="{{ path_for('admin.detailIntroEdit') }}" method="post">

                    <input type="hidden" name="_METHOD" value="PUT"/>

                    <div class="form-group">
                        <label for="exampleInputJi">公司简介</label>
                        <textarea id="exampleInputJi" class="form-control" rows="6"
                                  name="intro">{{ intro }}</textarea>
                    </div>

                    <div class="form-group">
                        <span class="help-block">请控制在250字之内</span>
                    </div>

                    {% if has_error('intro') %}
                        <div class="alert alert-warning" role="alert">{{ error('intro') }}</div>{% endif %}

                    <button type="submit" class="btn btn-primary mt-1 mb-0">修改</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
